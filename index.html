<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reviews</title>
</head>

<body>
    <main>
        <div class="container">
            <div>
                <h1 class="heading">Our Reviews</h1>
                <hr class="underline">
            </div>
            <div class="review-box">
                <img class="image"
                        src=""
                        alt="profile photo">
                <h4 class="name"></h4>
                <p class="job"></p>
                <p class="description"></p>
                <i class="fa fa-chevron-left left-btn"></i><i class="fa fa-chevron-right right-btn"></i>
                <div>
                    <button class="random-btn">random</button>
                </div>
            </div>
        </div>
    </main>
    


    <script src="script.js"></script>
</body>

</html>
